version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hermit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  garage:
    image: dxflrs/garage:v0.9.0
    ports:
      - "3900:3900" # Admin API
      - "3901:3901" # K2V API
      - "3902:3902" # S3 API
      - "3903:3903" # Web endpoint
    environment:
      RUST_LOG: garage=info
    volumes:
      - garage_data:/data
      - garage_meta:/meta
      - ./garage.toml:/etc/garage.toml

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  postgres_data:
  garage_data:
  garage_meta:
  chroma_data:
  redis_data:
  ollama_data:
